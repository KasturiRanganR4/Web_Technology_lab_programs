<!--Write a JavaScript code that displays text “TEXT-GROWING” with increasing font
size in the interval of 100ms in RED COLOR, when the font size reaches 50pt it
displays “TEXT-SHRINKING” in BLUE color. Then the font size decreases to 5pt. -->
<!DOCTYPE html>
<html>
<head>
<title>JavaScript - Grow & Shrink Text</title>
<script language = "JavaScript">
var c = 0, t1;
function start( )
{
  t1 = window.setInterval("incr()", 100);
}
function incr( )
{
  c = c + 1;
  t.innerHTML = "TEXT-GROWING : " + c + "pt";
  t.style.fontSize = c + "pt";
  
  if (c > 50)
   {
     window.clearTimeout(t1);
     alert("Font Size Reached 50pt. Text will Now Shrink");
     t1 = window.setInterval("decr()", 100);
   }
  t.style.color = "red";
}
function decr( )
{
  c = c - 1;
  t.innerHTML = "TEXT-SHRINKING: " + c + "pt";
  t.style.fontSize = c + "pt";
  
  if (c == 5)
   {
     window.clearTimeout(t1);
   }
  t.style.color = "blue";
}
</script>
</head>
<body bgcolor="ivory" onload="start()">
<center>
<p id="t"> </p>
</center>
</body>
</html>
